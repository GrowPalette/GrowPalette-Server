spring:
  datasource:
    url: jdbc:mysql://localhost:3306/growpalette
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: never
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
        hbm2ddl:
          auto: update
        default_batch_fetch_size: 1000
  mail:
    host: smtp.gmail.com
    port: 587
    username:
    password:
    properties:
      mail.smtp.debug: true
      mail.smtp.connectiontimeout: 1000 #1ì´ˆ
      mail.starttls.enable: true
      mail.smtp.auth: true
  redis:
    host: localhost
    port: 6379